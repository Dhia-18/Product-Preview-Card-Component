<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img id="mobile-img" src="images\image-product-mobile.jpg" alt="Product Image">
    <img id="desktop-img" src="images\image-product-desktop.jpg" alt="Product Image">
    <div id="details">
      <p id="perfum">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div id="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <button>
        <img src="images\icon-cart.svg" alt="Icon">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
</body>
</html>
